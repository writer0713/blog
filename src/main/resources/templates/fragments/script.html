    <script>
        $('.__se_code_view').each(function() {

            let $this = $(this);
            let $code = js_beautify($this.text());
            $code = css_beautify($this.text());
            $code = html_beautify($this.text());
            let $lang = $this.attr('class').replace(/(.*) language-(.*)/gim, '$2');

            $this.empty();

            let myCodeMirror = CodeMirror(this, {
                value: $code,
                mode: 'text/x-java',
                lineNumbers: true,
                lineWrapping: true,
                scrollbarStyle: null,
                // lineSeparator: '(public|privata)',
                enableCodeFormatting: true,
                readOnly: true
            });

        });
    </script>
